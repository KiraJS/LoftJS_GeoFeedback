<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GeoFeedback</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>

</head>

<body>
    <div class="container">
        <div id="map" style="width:100%; height:100%;"></div>
        <div class="popup">
            <div class="popup__header">
                <h2 class="popup__title">Адрес</h2>
                <button class="popup__close"></button>
            </div>
            <div class="popup__content">
                <div class="review">
                    <div class="review__item">
                        <span class="review__author">Имя</span>
                        <span class="review__place">Место</span>
                        <span class="review__date">Дата</span>
                        <p class="review__text">Текст отзыва</p>
                    </div>
                </div>
                <div class="new-review">
                    <h2 class="new-review__title">Ваш отзыв</h2>
                    <input type="text" class="new-review__input" placeholder="Ваше имя">
                    <input type="text" class="new-review__input" placeholder="Укажите место">
                    <textarea class="new-review__textarea" rows="10" cols="45" placeholder="Поделитесь впечатлениями"></textarea>
                </div>
                <button class="popup__btn">Добавить</button>
            </div>
        </div>
        <img src="img/logo.png" alt="GeoFeedBack" class="logo">
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
